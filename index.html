<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Emoji Picker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --w: 320px;
        --pad: 12px;
        --radius: 10px;
        /* Light mode colors */
        --bg: #fff;
        --text: #111;
        --border: #ddd;
        --border-light: #e5e5e5;
        --border-lighter: #eee;
        --hover: #f5f5f5;
        --text-secondary: #666;
        --active-bg: #111;
        --active-text: #fff;
      }

      [data-theme='dark'] {
        /* Dark mode colors */
        --bg: #1a1a1a;
        --text: #e0e0e0;
        --border: #333;
        --border-light: #2a2a2a;
        --border-lighter: #2a2a2a;
        --hover: #2a2a2a;
        --text-secondary: #999;
        --active-bg: #fff;
        --active-text: #111;
      }

      body {
        margin: 0;
        font: 14px/1.4 system-ui, -apple-system, 'Segoe UI', Roboto;
        width: var(--w);
        color: var(--text);
        background: var(--bg);
        transition: background 0.2s, color 0.2s;
      }
      .wrap {
        padding: var(--pad);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .tabs {
        display: flex;
        gap: 6px;
        flex: 1;
        flex-wrap: wrap;
      }
      .tab {
        flex: 1;
        min-width: 60px;
        padding: 8px 6px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        text-align: center;
        cursor: pointer;
        user-select: none;
        background: var(--bg);
        color: var(--text);
        font-size: 12px;
      }
      .tab.active {
        background: var(--active-bg);
        color: var(--active-text);
        border-color: var(--active-bg);
      }

      .theme-toggle {
        width: 32px;
        height: 32px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.2s;
      }
      .theme-toggle:hover {
        background: var(--hover);
      }

      .toolbar {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      .toolbar input {
        flex: 1;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
      }
      .toolbar button {
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        cursor: pointer;
      }
      .toolbar button:hover {
        background: var(--hover);
      }

      .cats {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 6px;
        margin: 8px 0 10px;
      }
      .cat {
        padding: 6px;
        border: 1px solid var(--border-light);
        border-radius: 999px;
        text-align: center;
        cursor: pointer;
        user-select: none;
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        background: var(--bg);
        color: var(--text);
      }
      .cat.active {
        background: var(--active-bg);
        color: var(--active-text);
        border-color: var(--active-bg);
      }
      .cat:hover {
        background: var(--hover);
      }

      .grid-scroll {
        max-height: 200px;
        overflow-y: auto;
        padding-right: 4px;
      }
      .grid-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .grid-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .grid-scroll::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }
      .grid-scroll::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 6px;
      }
      .grid.kaomoji {
        grid-template-columns: repeat(3, 1fr);
      }
      .cell {
        font-size: 20px;
        display: grid;
        place-items: center;
        padding: 8px 0;
        border: 1px solid var(--border-lighter);
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
        background: var(--bg);
        transition: background 0.2s;
        position: relative;
      }
      .cell.kaomoji {
        font-size: 14px;
        padding: 8px 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 0;
      }
      .cell.kaomoji .kaomoji-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 100%;
        display: block;
      }
      .cell:hover {
        background: var(--hover);
      }
      .cell:hover .favorite-btn {
        opacity: 1;
      }
      .favorite-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 20px;
        height: 20px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .favorite-btn.favorited {
        opacity: 1;
        color: #ffd700;
      }
      .favorite-btn:hover {
        opacity: 1 !important;
        transform: scale(1.2);
      }

      .toast {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .toast.show {
        opacity: 1;
      }

      [data-theme='dark'] .toast {
        background: rgba(255, 255, 255, 0.9);
        color: #111;
      }

      .hint {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 8px;
      }

      /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal.show {
        display: flex;
      }
      .modal-content {
        background: var(--bg);
        padding: 20px;
        border-radius: var(--radius);
        width: 90%;
        max-width: 300px;
        border: 1px solid var(--border);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .modal-title {
        font-size: 16px;
        font-weight: bold;
        color: var(--text);
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--text);
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-body {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .modal-input {
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        font-size: 14px;
      }
      .modal-input.tags {
        font-size: 12px;
      }
      .modal-actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .modal-btn {
        flex: 1;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        cursor: pointer;
      }
      .modal-btn.primary {
        background: var(--active-bg);
        color: var(--active-text);
      }
      .modal-btn:hover {
        background: var(--hover);
      }
      .add-emoji-btn {
        margin-top: 8px;
        width: 100%;
        padding: 8px;
        border: 1px dashed var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        cursor: pointer;
        font-size: 12px;
      }
      .add-emoji-btn:hover {
        background: var(--hover);
        border-color: var(--text-secondary);
      }
      .dev-blog-link {
        margin-top: 8px;
        width: 100%;
        padding: 8px;
        border: 1px dashed var(--border);
        border-radius: var(--radius);
        background: var(--bg);
        color: var(--text);
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 12px;
        transition: all 0.2s;
      }
      .dev-blog-link:hover {
        background: var(--hover);
        border-color: var(--text-secondary);
      }
    </style>
  </head>
