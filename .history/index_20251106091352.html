<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Emoji Picker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root { --w: 320px; --pad: 12px; --radius: 10px; }
      body { margin: 0; font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto; width: var(--w); color: #111; }
      .wrap { padding: var(--pad); }
      .tabs { display: flex; gap: 6px; margin-bottom: 10px; }
      .tab { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: var(--radius); text-align: center; cursor: pointer; user-select: none; }
      .tab.active { background: #111; color: #fff; border-color: #111; }
      .toolbar { display: flex; gap: 8px; margin-bottom: 8px; }
      .toolbar input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: var(--radius); }
      .toolbar button { padding: 8px 10px; border: 1px solid #ddd; border-radius: var(--radius); background: #fff; cursor: pointer; }
      .grid-scroll {
      max-height: 280px;   /* 원하는 높이 */
      overflow-y: auto;
      padding-right: 4px;
      }
      .grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 6px; }
      .cell { font-size: 20px; display: grid; place-items: center; padding: 8px 0; border: 1px solid #eee; border-radius: 8px; cursor: pointer; user-select: none; }
      .cell:hover { background: #f5f5f5; }
      .toast { position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,.8); color: #fff; padding: 6px 10px; border-radius: 999px; font-size: 12px; opacity: 0; transition: opacity .2s; }
      .toast.show { opacity: 1; }
      .hint { font-size: 12px; color: #666; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="tabs">
        <div class="tab active" data-tab="emoji">Emoji</div>
        <div class="tab" data-tab="kaomoji">Kaomoji</div>
      </div>

      <div class="toolbar">
        <input id="q" placeholder="검색 (예: heart, happy, (웃음))" />
        <button id="insertBtn" title="현재 커서 위치에 삽입">커서삽입</button>
      </div>

      <div id="grid" class="grid"></div>
      <div class="hint">항목 클릭: 클립보드 복사 • “커서삽입” 클릭: 활성 입력창에 삽입</div>
    </div>

    <div id="toast" class="toast">Copied</div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
